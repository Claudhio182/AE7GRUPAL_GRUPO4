<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Reparación de Vehículos a Domicilio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">AutoFix - Reparación de Vehículos a Domicilio</h2>

        <h4>Servicios y Precios</h4>
        <div class="row mb-5">
            <div class="col-md-4">
                <div class="service-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIri_XLWfpBIgiUGqWS7lQHHO0sO3QJGDK0A&s" alt="Cambio de aceite">
                    <h6>Cambio de aceite</h6>
                    <p>Precio: $500 CLP</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="service-card">
                    <img src="https://e7.pngegg.com/pngimages/90/372/png-clipart-car-brake-pad-motor-vehicle-service-automobile-repair-shop-car-logo-car.png" alt="Revisión de frenos">
                    <h6>Revisión de frenos</h6>
                    <p>Precio: $700 CLP</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="service-card">
                    <img src="https://www.shutterstock.com/image-vector/car-tech-logo-template-designs-600nw-2346371311.jpg" alt="Diagnóstico eléctrico">
                    <h6>Diagnóstico eléctrico</h6>
                    <p>Precio: $600 CLP</p>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h4>Solicitar Reparación</h4>
            <form>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="cliente">
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Reparación</label>
                    <select class="form-select" id="tipo">
                        <option selected>Seleccione un servicio</option>
                        <option value="Cambio de aceite">Cambio de aceite</option>
                        <option value="Revisión de frenos">Revisión de frenos</option>
                        <option value="Diagnóstico eléctrico">Diagnóstico eléctrico</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Agendar Cita</label>
                    <input type="date" class="form-control" id="fecha">
                </div>

                <h5>Información de Pago (simulado)</h5>
                <div class="mb-3">
                    <label for="tarjeta" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234">
                </div>

                <div class="mb-3">
                    <label for="titular" class="form-label">Nombre del titular</label>
                    <input type="text" class="form-control" id="titular">
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>

                <button type="submit" class="btn btn-confirm">Confirmar Solicitud</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
